<section>
    <div class="container1440 mt-5">
        <main class="middle-content" style="overflow-y: scroll; height: -webkit-fill-available;">
            <div class="content-section">
                <div class="order-view mt30 mrgn-0-auto">
                    <div>
                        <form [formGroup]="editForm">
                            <div class="form-group row">
                                <label for="Fname" class="col-sm-2 col-form-label">Fleet Owner Name</label>
                                <div class="col-sm-4">
                                    <select name="" id="" class="form-control" formControlName="fleetOnwerNo">
                                        <option value="">Fleet Owner Name</option>
                                        <option *ngFor="let item of listing" [value]="item.userId">{{item.companyName}}
                                        </option>
                                    </select>
                                    <span class="error"
                                        *ngIf="editForm.get('fleetOnwerNo').hasError('required') && (editForm.get('fleetOnwerNo').dirty || editForm.get('fleetOnwerNo').touched )"
                                        class="error">
                                        <p>*Please select fleet owner name.</p>
                                    </span>
                                </div>
                                <label for="Lname" class="col-sm-2 col-form-label">Truck Type</label>
                                <div class="col-sm-4">
                                    <select name="" id="" class="form-control" formControlName="typeOfTruck">
                                        <option value="">Truck Type</option>
                                        <option *ngFor="let item of listingTruckType" [value]="item.name">
                                            {{item.name}}</option>
                                    </select>
                                    <span class="error"
                                        *ngIf="editForm.get('typeOfTruck').hasError('required') && (editForm.get('typeOfTruck').dirty || editForm.get('typeOfTruck').touched )"
                                        class="error">
                                        <p>*Please select truck type.</p>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="Mobile" class="col-sm-2 col-form-label">Truck Number</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" placeholder="Truck Number"
                                        formControlName="registrationNo" maxlength="15">
                                    <span class="error"
                                        *ngIf="editForm.get('registrationNo').hasError('required') && (editForm.get('registrationNo').dirty || editForm.get('registrationNo').touched )"
                                        class="error">
                                        <p>*Please enter truck number.</p>
                                    </span>
                                </div>
                                <label for="email" class="col-sm-2 col-form-label">Description</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" placeholder="Description"
                                        formControlName="description">
                                    <span class="error"
                                        *ngIf="editForm.get('description').hasError('required') && (editForm.get('description').dirty || editForm.get('description').touched )"
                                        class="error">
                                        <p>*Please enter description.</p>
                                    </span>
                                </div>
                            </div>
                        </form>
                    </div>
                    <br>
                    <div class="head_flt_select">
                        <div class="head_flt_select input-label text-center" style="margin-left: 1%">
                            <button type="submit" class="btn btn-theme mr-3" (click)="cancel()">Cancel</button>
                            <button type="submit" class="btn btn-theme" [disabled]="editForm.invalid"
                                (click)="updateTruck()">Update</button>

                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</section>
<app-footer></app-footer>
