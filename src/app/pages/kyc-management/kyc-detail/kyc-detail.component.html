<main class="middle-content">
    <div class="page_title_block">
        <h1 class="page_title" style="color:#26272d">VIEW KYC DETAILS</h1>
    </div>
    <div class="content-section" style=" margin-top: -2%;">
        <div class="order-view mt30 max-WT-700 mrgn-0-auto" style="min-width: 92%;">
        <div class="outer-box">
            <div class="global-table no-radius p0">
                <div class="tab-content1">
                    <div class="container">
                        <div class="row">
                            <h3 style="text-decoration: underline;font-size: 20px;">Document1:</h3>
                            <div class="col-sm-4" style="padding-left:5%;margin-top: 4%;">
                                
                                <div class="col" style="padding-left: 13%; margin-top: 3%;">
                                    <h4 style="font-size: 18px;font-weight: 600;">Document Name</h4>
                                    <h4 style="font-size: 18px;font-weight: 600;">Document Number</h4>
                                    <h4 style="margin-top: 2%;font-size: 18px;font-weight: 600;">Proof</h4>
                                    </div>
                                    <img [src]="profile?profile: 'assets/img/adhar-front.png'"
                                    alt="front Image" style="margin-left:13%" class="img">
                            </div>
                            <div class="col-sm" style="margin-top: 4%;">
                                
                                <div class="col" style="padding-left: 13%; margin-top: 3%;">
                                    <h4 style="font-size: 16px;">{{viewData?.docName}}</h4>
                                    <h4 style="font-size: 16px;">{{viewData?.documentNumber}}</h4>
                                    <!-- <h4 style="margin-top: 2%;">Proof</h4> -->
                                     
                                    
                                        <img [src]=" image ? image : 'assets/img/adhar-back.png'"
                                        alt="Back Image" style="margin-top: 8%;
                                        height: 140px;" class="img">
                                       </div>
                            </div>
                        </div><hr>
                  </div>
                <div  style="margin-top: 4%; ">
                    <div class="two-btnline" style="margin-right: 40%;">
                        <div class="text-left" style="margin-left: 1%"  >
                            <button type="submit" class="btn  btn-theme cus-mr"  style="width: 100%;"  (click)="approved()">Approve</button>
                        </div>
                        <div class="text-left" style="margin-left: 1%" >
                            <button type="submit" class="btn  btn-theme cus-mr "  style="width: 110%;margin-left: 25%;"(click)="rejected()">Reject</button>
                        </div>
                        <div class="text-left" style="margin-left: 1%" >
                            <button type="submit" class="btn  btn-theme cus-mr"  style="width: 120%;margin-left: 68%;" routerLink="/kyc-update">Back</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
    </div>

</main>
<app-footer></app-footer>

<!-- appraved_modal Start -->
<div class="modal fade global-modal reset-modal" id="approveModal">
    <div class="modal-dialog max-WT-500">
        <form class="change_password">
            <div class="modal-content">
                <div>
                    <div class="modal-body">
                        <h3 style="text-align: center;font-weight: 600;font-size: 20px;">KYC Approve</h3>
                        <hr>
                        <button type="button" class="close" data-dismiss="modal"
                            style="margin-top: -85px;">&times;</button>
                        <div class="text-center modal_flax_height d-flex align-items-center justify-content-center">
                            <div class="w-100">
                                <p style="font-size: 18px;">Are you sure you want to approve kyc with data entered?</p>
                                <div>
                                    <button type="submit" class="btn btn-info mr-2 " style="width: 25%;" data-dismiss="modal" (click)="approveKyc()" style="background: black;">Yes</button>
                                    <button type="button" class="btn btn-danger" data-dismiss="modal" style="width: 25%;" style="background: black;">No</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- appraved_modal End -->
<!-- rejected_modal Start -->
<div class="modal fade global-modal reset-modal" id="rejectModal">
    <div class="modal-dialog max-WT-500">
        <form class="change_password" [formGroup]="modalForm">
            <div class="modal-content">
                <div>
                    <div class="modal-body">
                             <div class="text-center modal_flax_height d-flex align-items-center justify-content-center">
                            <div class="w-100">
                                <p style="font-size: 20px;font-weight: 600;text-align: center;">Are you sure you want to reject kyc </p>
                                <div class="row" style="margin-left: 6%;">
                                <p style="font-size: 18px;">Reason:</p>
                                <textarea  formControlName="reason" class="form-control" id="exampleFormControlTextarea1" placeholder="Your KYC documents were not approved please re-submit" rows="3" style="width: 60%;height: 115px;"></textarea></div>
                                <div class="checkbox" >
                                    <label><input type="checkbox" value="">Notify User</label>
                                  </div>
                                <div>
                                    <button type="submit" class="btn btn-info mr-2 " style="width: 25%;" data-dismiss="modal" (click)="rejectKyc()" style="background: black;width: 25%">Yes</button>
                                    <button type="button" class="btn btn-danger" data-dismiss="modal" style="width: 25%;background: black;">No</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- rejected_modal End -->
